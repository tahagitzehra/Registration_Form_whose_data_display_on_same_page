<html lang="en">

<body>
    <h1>Registration Form Whose data will display on same page &#10024; </h1>
    <h1>Please enter your data !</h1>
    <form>
        <label for="Name">Name : </label>
        <input type="text" name="Name" id="Name" placeholder="Name"><br>
        <label for="Email">Email : </label>
        <input type="text" name="Email" id="Email" placeholder="Email"><br>
        <label for="Contact Number">Contact No. : </label>
        <input type="tel" name="Contact Number" id="Contact Number" placeholder="Contact Number"><br>
        <label for="address">Address : </label>
        <input type="text" name="Address" id="address" placeholder="Address"><br>
        <label id="gender" for="gender">Gender : </label><br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label><br><br>
        <input type="button" value="Submit" id="btnSubmit" onclick="myfunction()">
    </form>
    <hr>
    <div>
        <span id="p1"></span><br>
        <span id="p2"></span><br>
        <span id="p3"></span><br>
        <span id="p4"></span><br>
        <span id="p5"></span><br>
    </div>
   
</body>
